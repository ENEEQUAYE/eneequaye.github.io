<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | CESSTIG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h2 class="text-white">CESSTIG</h2>
        </div>
        <div class="user d-flex align-items-center gap-3">
            <div class="notification position-relative">
                <i class="fas fa-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge bg-danger text-white rounded-pill">0</span>
            </div>
            <div class="profile">
                <img id="profile-pic" src="img/user.jpg" alt="Profile Picture" class="img-fluid rounded-circle" width="50" height="50">
                <span id="profile-name" class="text-white">Student Name</span>
            </div>
        </div>
    </div>

    <div class="navbar navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="nav-menu" id="nav-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link active" data-target="#dashboard"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" data-target="#my-profile"><i class="fas fa-user"></i>My Profile</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" data-target="#my-courses"><i class="fas fa-book"></i>My Courses</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" data-target="#grades"><i class="fas fa-chart-line"></i>Grades</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" data-target="#schedule"><i class="fas fa-calendar-alt"></i>Schedule</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" id="logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="content" id="contentArea">
                    <div id="dashboard" class="content-section">
                        <h2>Welcome, <span id="student-name">Student</span></h2>
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Enrolled Courses</h5>
                                        <p class="card-text" id="enrolled-courses">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">GPA</h5>
                                        <p class="card-text" id="gpa">0.00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Upcoming Assignments</h5>
                                        <p class="card-text" id="upcoming-assignments">0</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="my-profile" class="content-section d-none">
                        <!-- Profile content will be dynamically populated -->
                    </div>

                    <div id="my-courses" class="content-section d-none">
                        <h2>My Courses</h2>
                        <div id="courses-list" class="row">
                            <!-- Course cards will be dynamically populated -->
                        </div>
                    </div>

                    <div id="grades" class="content-section d-none">
                        <h2>Grades</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Grade</th>
                                </tr>
                            </thead>
                            <tbody id="grades-table-body">
                                <!-- Grade rows will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>

                    <div id="schedule" class="content-section d-none">
                        <h2>Schedule</h2>
                        <div id="schedule-calendar">
                            <!-- Calendar will be dynamically populated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
